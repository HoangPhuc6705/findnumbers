<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effectTable.css">
    <title>Tìm chữ số</title>
</head>

<body>
    <h1>Find Numbers</h1>
    <div class="chooselever">
        <form>
            <div>
                <p>Choose mode</p>
                <select id="getlever">
                    <option value="1">From min to max numbers</option>
                    <option value="2">From max to min numbers</option>
                    <option value="3">Find random numbers</option>
                </select>
            </div>
            <div>
                <p>Timeline</p>
                <select id="gettime">
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                    <option value="15">15 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="60">60 minutes</option>
                </select>
            </div>
        </form>
        <button>START</button>
    </div>
    <div class="game">
        <p id="find"></p>
        <table></table>
        <p id="countdown"></p>
    </div>
    <p class="copyright">Copyright by FMACK - Hoang Phuc</p>
</body>
<script src="script.js"></script>
<script src="effectTable.js"></script>
</html>
