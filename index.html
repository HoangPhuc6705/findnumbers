<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Find Numbers</title>
</head>

<body>
    <div class="background"></div>
    <div class="main">
        <div class="title">
            <p>Find Numbers</p>
        </div>
        <div class="chooselever">
            <select class="grid">
                <option value="3">3 x 3</option>
                <option value="4">4 x 4</option>
                <option value="5" selected>5 x 5</option>
                <option value="6">6 x 6</option>
                <option value="7">7 x 7</option>
                <option value="8">8 x 8</option>
                <option value="9">9 x 9</option>
                <option value="10">10 x 10</option>
            </select>
            <form>
                <div>
                    <p>Choose mode</p>
                    <select id="getlever">
                        <option value="1">Min to Max</option>
                        <option value="2">Max to Min</option>
                        <option value="3">Random numbers</option>
                        <option value="4">Divisible numbers</option>
                        <option value="5">Time Keeper</option>
                        <option value="6">Min to Max (Harder)</option>
                        <option value="7">Max to Min (Harder)</option>
                    </select>
                </div>
                <div>
                    <p>Timeline</p>
                    <select id="gettime">
                        <option value="1">1 minutes</option>
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="15" selected>15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">60 minutes</option>
                    </select>
                </div>
            </form>
            <button>START</button>
        </div>
    </div>

    <div class="game">
        <button type="button" id="home" onclick="window.location.assign('index.html')">Home</button>
        <p id="mode-name"></p>
        <p id="find"></p>
        <table></table>
        <p id="countdown"></p>
    </div>
    <p class="copyright">Copyright by Fmack - Hoang Phuc</p>
</body>
<script src="script.js"></script>
</html>
